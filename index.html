<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Code - Bot AI</title>
    <style>
        :root {
            --primary: #7289da;
            --bg: #0f0f13;
            --card: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f0f13 0%, #1a1a2e 100%);
        }

        .container {
            background: var(--card);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 { margin-bottom: 0.5rem; color: var(--primary); }
        p { color: #b9bbbe; line-height: 1.6; }

        .code-box {
            background: #000;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            margin: 20px 0;
            border-left: 4px solid var(--primary);
            overflow-x: auto;
        }

        .tag { color: #f47fff; }
        .func { color: #43b581; }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #5b6eae;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" width="80" alt="AI Icon">
    <h1>Bot Source Code</h1>
    <p>Este é o código-fonte oficial. Mantenha os créditos ao desenvolvedor.</p>
    
    <div class="code-box">
        <span class="tag">@bot</span>.<span class="func">slash_command</span>()<br>
        <span class="tag">async def</span> <span class="func">hello</span>(inter):<br>
        &nbsp;&nbsp;await inter.send(<span style="color: #e2e33c;">"System Online!"</span>)
    </div>

    <a href="#" class="btn">Baixar Arquivos</a>
</div>

</body>
</html>
